<input type="hidden" id="baseUrl" value="err"/>
<input type="hidden" id="elasticUrl" value="err"/>

<script type="application/javascript">
  document.getElementById('baseUrl').value = window.location.origin;
	document.getElementById('elasticUrl').value = window.location.origin;
  document.getElementById('resourcesUrl').value = window.location.origin+'/web';
  //document.getElementById('loginUrl').value = "http://localhost:5000";
  document.getElementById('loginUrl').value = "https://app.share.place";
  document.getElementById('port').value = window.location.port;
</script>
<script type="application/javascript">
  function dispatchWindowEvent(detail) {
    console.log("dispatchWindowEvent", detail)
    var event = document.createEvent('CustomEvent');
    event.initCustomEvent('sp', false, false, detail);
    window.dispatchEvent(event);
  }

  function electronPopupProxyCredentials(detail) {
    console.log("electronPopupProxyCredentials", detail)
    var event = document.createEvent('CustomEvent');
    event.initCustomEvent('electronPopupProxyCredentials', false, false, detail);
    window.dispatchEvent(event);
  }

  window.addEventListener('spB', function (e) {
    console.log(e.detail);
  });
  function copyToClipboard(element) {
    var $temp = $("<input>");
    $("body").append($temp);
    $temp.val($(element).text().toString().trim()).select();
    document.execCommand("copy");
    $temp.remove();
  }
</script>
