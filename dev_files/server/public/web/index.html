    function dispatchWindowEvent(detail) {
      var event = document.createEvent('CustomEvent');
      event.initCustomEvent('sp', false, false, detail);
      window.dispatchEvent(event);
    }

    window.addEventListener('spB', function (e) {
      console.log(e.detail);
    });

    //prevent file drop to open in window body
    window.addEventListener("dragover",function(e){
      var drop  = document.getElementById('fileForm');
      e = e || event;
      console.log('e.target.id' ,e.target.id) ;
      // check wich element is our target
      e.preventDefault();

    },false);



    window.addEventListener("drop",function(e){
      var drop  = document.getElementById('fileForm');
      e = e || event;
      console.log('e.target' ,e.target.name) ;
      if (e.target.type != "file") {  // check wich element is our target
        e.preventDefault();
      }
    },false);
  </script>

<script type="application/javascript">
  function dispatchWindowEvent(detail) {
    console.log("dispatchWindowEvent", detail)
    var event = document.createEvent('CustomEvent');
    event.initCustomEvent('sp', false, false, detail);

  window.addEventListener('spB', function (e) {

  //prevent file drop to open in window body
  window.addEventListener("dragover",function(e){
    var drop  = document.getElementById('fileForm');

    // check wich element is our target
    e.preventDefault();

  },false);



  window.addEventListener("drop",function(e){
    var drop  = document.getElementById('fileForm');
    e = e || event;
