<div *ngIf="place != null">
  <h2> {{place.name}} details!</h2>
  <div>
    <label>id: </label>{{place.id}}
  </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="place.name" placeholder="name"/>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
