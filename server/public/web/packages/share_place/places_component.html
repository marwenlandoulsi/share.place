<div class="header headerplaces">
  <!--tittle places top-->
  <label class="label">Places</label>
  <div class="add">
    <btn (click)="add();newPlace.focus('places')"
         [sources]="['../images/add-h.png', '../images/add-h.png', '../images/add-h.png']" class="addBtn"></btn>
  </div>
</div>
<ul class="places">
  <li [style.display]="adding ? 'block' : 'none'" class="addplace">
    <txt #newPlace [confirm]="save" [sources]="['../images/ok.png', '../images/ok.png', '../images/ok.png']"
         class="saveAdd"></txt>
  </li>
  <material-expansionpanel-set>
      <material-expansionpanel flat *ngFor="let place of places" name="{{place.name}}" class="placePanel" showSaveCancel="false" (open)="selectedPlace = place">
        <div *ngIf="place?.id == selectedPlace?.id">
          <folders></folders>
          <users-comp></users-comp>
        </div>
      </material-expansionpanel>
  </material-expansionpanel-set>

</ul>
