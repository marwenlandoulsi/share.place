<div *ngIf="selectedPlace != null" class="folders">
  <div class="header">
		<span class="hTitle">
			<div class="hTitleIn">Folders</div>
		</span>
    <div class="buttonGroup" [class.hidden]="!canCreateSubfolder">
      <btn [sources]="['../images/add-new.png', '../images/add-new.png', '../images/addPerson.png']"
           (click)="add()"></btn>
    </div>
  </div>
  <div>
    <ul class="folderList">
      <postit-comp [name]="'folders'" [header]="'Create a folder'"
                   [body]="'To start, create a folder clicking on the + icon'"
                   class="foldersPostit"></postit-comp>
      <li [style.display]="adding ? 'block' : 'none'" class="liAdd">
        <txt #newFolder [confirm]="saveNewFolder"
             [sources]="['../images/ok.png', '../images/ok.png', '../images/ok-c.png']"></txt>
      </li>
    </ul>
  </div>
  <tree-node-comp [nodes]="folders"></tree-node-comp>
</div>
