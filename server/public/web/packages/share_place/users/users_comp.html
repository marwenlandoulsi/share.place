<div class="users">
  <div class="titleDiv">
    <div class="title">
      <div class="hTitlein">People</div>
    </div>
  </div>
  <div class="subtitle">in {{selectedPlace?.name}}</div>
  <ul class="list contentScroll">
    <div class="scrollbar-macosx">
      <div class="spinnerInner"> <material-spinner class="spinner" *ngIf="users == null"></material-spinner></div>
      <li *ngFor="let userItem of users" class="user">
        <div class="userLine" [class.popupOpen]="clickedUserId == userItem.id"  (click)="clickedUserId = userItem.id"
             popupSource alignPositionX="after"
             alignPositionY="start" #userElem="popupSource">
          <img src="/auth/user/photo/s/{{userItem.id}}" class="profileImg">
          <div class="userName">{{userItem?.displayName}}</div>
        </div>
        <info-popup *ngIf="clickedUserId == userItem.id"
                    [userId]="userItem.id"
                    [source]="userElem" [offsetX]="20" [offsetY]="-10"
                    [visible]="clickedUserId == userItem.id" [parent]="self"  [arrowCss]="'arrowLeft'">
        </info-popup>
      </li>
    </div>
  </ul>
</div>
