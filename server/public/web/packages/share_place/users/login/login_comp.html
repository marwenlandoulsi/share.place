<modal [visible]="showSignupDialog">
  <material-dialog class="signup-dialog">
    <signup-comp></signup-comp>
  </material-dialog>
</modal>

<modal [visible]="forgotPassDisplayed">
  <material-dialog class="forgot-pass-dialog">
    <forgot-pass-comp></forgot-pass-comp>
  </material-dialog>
</modal>

<div class="login" id="login">
  <div class="header">
    <!--<btn (click)="add()"-->
    <!--[sources]="['../images/addPerson.png', '../images/addPerson-h.png', '../images/addPerson-c.png']"-->
    <!--class="addBtn" [disabled]="selectedPlace==null"></btn>-->
    <div class="title">
      <div class="welcome">
        <div class="logo_intro"><img src="../images/logo_intro.png"/></div>
        <span>Welcome to Share.Place</span></div>
      <!--<div class="close" (click)="close()"><img src="../images/close_pop.png"/></div>-->
    </div>

  </div>

  <div class="panels">

    <div class="messages">
      <div *ngFor="let message of messages">{{message}}</div>
    </div>

    <div class="local">
      <form action="#" method="post">
        <div class="verification_user">
          <div>New user?</div>
          <div href="#" (click)="showSignupDialog = true" [class.disabled]="showSignupDialog" class="signup">Sign-up!
          </div>
        </div>
        <div class="email">
          <div class="label">Email</div>
          <material-input  required label="example@domain.com" [(ngModel)]="user.email" class="mail"></material-input>
        </div>
        <div class="pass">
          <div class="label">Password</div>
          <div class="forgot"><a href="#" tabindex="-1" (click)="forgotPassDisplayed = true">forgot?</a></div>
          <material-input required [(ngModel)]="user.pass" type="password" class="password labelPassw" (keyup.enter)="login()"></material-input>
        </div>
        <material-button raised class="btn_login" (click)="login()" (keyup.enter)="login()">Login</material-button>
      </form>

    </div>

    <!--<div class="col-md-1 col-sm-1 col-xs-12"> </div>-->
    <div class="or"><span>Or</span></div>

    <!--<div class="col-md-5 col-sm-5 col-xs-12">  </div>-->
    <div class="social ${online ? '' : 'hidden'}">
      <div #fb class="btn-social btn-facebook" (click)="facebookLoginClicked()">
        <span class="fa fa-facebook"></span> Sign in with Facebook
      </div>

      <div  #gl class="btn-social btn-google ${online ? '' : 'hidden'}" (click)="googleLoginClicked()">
        <span class="fa fa-google-plus"></span> Sign in with Google
      </div>
    </div>
  </div>

  <footer>
    <div class="copy">Copyright Â© 2017 share.place. All rights reserved.</div>
  </footer>
</div>
