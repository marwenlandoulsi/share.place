<div class="signup" id="signup" (keyup.enter)="signup()">
  <div class="header">
    <div class="top">
      <div class="welcome">
        <div class="logo_intro"><img src="/images/logo_intro.png"></div>
        <span class="signuptext">Welcome to Share.Place</span>
      </div>
      <div class="close" (click)="close()"></div>
    </div>
  </div>
  <div class="content">
    <div class="mandatory">
      <div class="email">
        <div class="label emaillab">Signup Email</div>
        <material-input required type="email" label="example@domain.com" [(ngModel)]="user.email"
                        class="mail"></material-input>
      </div>
      <div class="pass">
        <div class="label">Password</div>
        <material-input required [(ngModel)]="user.pass" type="password" class="password"></material-input>
      </div>
      <div class="pass" [class.passEqual]="passwordsError()">
        <div class="label">Password</div>
        <material-input required [(ngModel)]="passVerif" type="password" (keyup)="startCheckingPasswords()"
                        class="password"></material-input>
      </div>
    </div>

    <div class="optional">
      <div class="username">
        <div class="label">Username</div>
        <div class="cham">
          <material-input label="" [(ngModel)]="user.name" class="input"></material-input>
        </div>
      </div>
      <div class="skype">
        <div class="label">Skype</div>
        <div class="cham">
          <material-input label="" [(ngModel)]="user.skype" class="input"></material-input>
        </div>
      </div>
    </div>
  </div>
  <div class="center">
    <button class="btn_login blue" [disabled]="!submitEnabled" (click)="signup()"
            (keyup.enter)="signup()">OK
    </button>
  </div>
</div>
