<div class="signup" id="signup">
  <div class="header">
    <!--<btn (click)="add()"-->
    <!--[sources]="['../images/addPerson.png', '../images/addPerson-h.png', '../images/addPerson-c.png']"-->
    <!--class="addBtn" [disabled]="selectedPlace==null"></btn>-->
    <div class="top">
      <div class="signuptext">Signup</div>
      <div class="close" (click)="close()"><img src="../images/close_pop.png"/></div>
    </div>
    <div class="profile">
      <div class="logo_intro"><img src="../images/img_profile.png"/></div>
      <div class="changeProfilePicture"><a href="#">Change</a></div>
    </div>
  </div>


  <div class="content">
    <div class="error">{{error}}</div>

    <div class="mandatory">

      <div class="email">
        <div class="label emaillab">Email</div>
        <material-input required type="email" label="example@domain.com" [(ngModel)]="user.email" class="mail"></material-input>
      </div>
      <div class="pass">
        <div class="label">Password</div>
        <material-input required [(ngModel)]="user.pass" type="password" class="password"></material-input>
      </div>
      <div class="pass" [class.passEqual]="passwordsError()">
        <div class="label">Password</div>
        <material-input required [(ngModel)]="passVerif" type="password" (keyup)="startCheckingPasswords()"
                        class="password"></material-input>
      </div>
    </div>

    <div class="optional">
      <div class="username">
        <div class="label">Username</div>
        <div class="cham">
          <material-input label="" [(ngModel)]="user.name" class="input"></material-input>
        </div>
      </div>
      <div class="skype">
        <div class="label">Skype</div>
        <div class="cham">
          <material-input label="" [(ngModel)]="user.skype" class="input"></material-input>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <material-button raised class="btn_login pos2" [disabled]="!submitEnabled" (click)="signup()"  (keyup.enter)="signup()">OK</material-button>
  </footer>

</div>
